<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/boostrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Index</title>

</head>

<body>
  <!-- BARRA DE NAVEGACION - INPUT PARA BUSCAR Y DESPLEGABLE DE CATEGORIAS -->
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/categories" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Categorias
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="categories">
            <!-- Aqui se visualiza todas las categorias -->
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" id="search" autocomplete="off">
        <button class="btn btn-outline-success my-2 my-sm-0" id="btn-search">Buscar</button>
      </form>
    </div>
  </nav>



  <!-- SLIDER  BANNER-->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/slider1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slider2.jpg" alt="Second slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Contenedor de secciÃ³n -->
  <div class="container-fluid">
 
    <!-- Contenedor de los resultados de busqueda -->
    <div id="container-search" class="d-flex flex-wrap">
    </div>

    <!-- contendor de los resultados de evento click en categorias -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav" id="contente-search">
      </ul>
    </nav>

    <!-- contenedor de los resulatdos de el resultado del evento click en categorias -->
    <div class="d-flex flex-wrap" id="contente-list">
    </div>

  </div>


  

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="vendors/lib/minicart.js"></script> 
  <!-- libreria page para el routing -->
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script> 
  
  <script src="vendors/boostrap/js/bootstrap.min.js"></script>
  <!-- Usando libreria minicart para utilizar el boton comprar con paypal -->  
  <script src="js/app.js"></script>

</body>

</html>
